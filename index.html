<!DOCTYPE HTML> 
<html lang="es">
    <head>
        <title>Javier Batres | CV</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css" >
    </head>
    <body ng-app="micv" ng-cloak layout="row">
        <md-sidenav 
            layout="column"
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop
            md-whiteframe="4">
            <md-toolbar md-whiteframe="4" class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Men√∫</h1>
            </md-toolbar>
            <md-content layout-padding>
                <p hide show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>
        </md-sidenav>
        <div layout="column" tabindex="-1" role="main" flex class="layout-column flex">
            <md-toolbar class="site-content-toolbar" md-whiteframe="4">
                <div class="md-toolbat-tools docs-toolbar-tools" tabindex="-1">
                    <button class="md-icon-button md-button md-ink-ripple hide-gt-sm" type="button" ng-transclude="" ng-click="openMenu()" hide-gt-sm="" aria-label="Toggle Menu">
                        <md-icon md-svg-src="img/icons/ic_menu_24px.svg" class="ng-scope" aria-hidden="true">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <g id="Header">
                                    <g>
                                        <rect x="-618" y="-2232" fill="none" width="1400" height="3600"></rect>
                                    </g>
                                </g>
                                <g id="Label">
                                </g>
                                <g id="Icon">
                                    <g>
                                        <rect fill="none" width="24" height="24"></rect>
                                        <path d="M3,18h18v-2H3V18z M3,13h18v-2H3V13z M3,6v2h18V6H3z"></path>
                                    </g>
                                </g>
                                <g id="Grid" display="none">
                                    <g display="inline">
                                    </g>
                                </g>
                            </svg>
                        </md-icon>
                    </button>
                </div>
                <h1 class="md-toolbar-tools">Fernando Javier</h1>
            </md-toolbar>
            <md-content flex layout="column">
            <ng-view>
                Contenido
            </ng-view>
        </md-content>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" ></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script src="js/app.js" ></script>
    </body>
</html>
